{% extends "base.html" %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-primary">403</h1>
                <h2 class="mb-4">Access Forbidden</h2>
                <p class="lead mb-4">Sorry, you don't have permission to access this resource. Please log in to continue.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
